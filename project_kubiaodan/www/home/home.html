<div>
	<h1>首页</h1>
	
	<p>
		姓名：
		<input type="text" ng-model="homectrl.form.name">
	</p>
	<p>
		性别：
		<input type="radio" value="男" ng-model="homectrl.form.sex">男
		<input type="radio" value="女" ng-model="homectrl.form.sex">女

	<p>
		<button>提交</button>
	</p>
	
	{{homectrl.form}}
</div>
